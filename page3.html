<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Cake Surprise</title>

<style>
html,body{
  margin:0;height:100%;
  background:linear-gradient(#2b0b3a,#10051a);
  font-family:Inter,Poppins,sans-serif;color:#fff;
  overflow:hidden;
}
.stage{
  min-height:100vh;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
}
.cake{
  width:280px;opacity:0;transform:scale(.9);
  transition:all .8s ease;
}
.show{opacity:1;transform:scale(1);}
canvas{
  position:absolute;top:0;left:0;
  width:100%;height:100%;pointer-events:none;
}
</style>
</head>
<body>

<div class="stage">
  <h1>Happy Birthday My Love üéÇ‚ù§Ô∏è</h1>

  <img src="mylove.jpg" id="cake" class="cake">

  <canvas id="fw"></canvas>
</div>

<!-- ‚úÖ Auto-play audio added -->
<audio id="music" autoplay muted loop>
  <source src="music.mp3">
</audio>

<script>
const cake = document.getElementById("cake");
const music = document.getElementById("music");

setTimeout(()=>{
  cake.classList.add("show");

  // Unmute after autoplay starts (browser requirement)
  music.muted = false;
  music.play().catch(()=>{});

  launchFW();
},800);

/* Fireworks code */
const fw=document.getElementById("fw"),ctx=fw.getContext("2d");
function size(){fw.width=innerWidth;fw.height=innerHeight;}
size();onresize=size;
let P=[];
function burst(x,y){
  for(let i=0;i<40;i++){
    const a=Math.random()*6.28,s=2+Math.random()*5;
    P.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:60});
  }
}
function launchFW(){
  setInterval(()=>{
    const x=Math.random()*fw.width;
    const y=Math.random()*fw.height*0.5;
    burst(x,y);
  },700);
  animate();
}
function animate(){
  ctx.clearRect(0,0,fw.width,fw.height);
  for(let i=P.length-1;i>=0;i--){
    let p=P[i];
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.03;p.life--;
    ctx.fillStyle="hsla("+Math.random()*360+",100%,60%,1)";
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,7);ctx.fill();
    if(p.life<0)P.splice(i,1);
  }
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
